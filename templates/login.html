<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="{% url 'login' %}">Página de Login</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'main-page' %}">Início</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'stats-page' %}">Estatísticas</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'login' %}">Login <span class="sr-only">(página atual)</span></a>
                </li>
            </ul>
            
 
        </div>
        <div class="highlight"></div>
    </nav>

    <div class="container login-container mt-5 d-flex justify-content-center">
        <div>
            <h2 class="text-center">Login</h2>
            <form method="post" action="{% url 'login' %}">
                {% csrf_token %}
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class='bx bx-user'></i></span>
                    </div>
                    <input type="text" name="username" id="id_username" class="form-control" placeholder="Usuário">
                </div>

                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class='bx bx-lock'></i></span>
                    </div>
                    <input type="password" name="password" id="id_password" class="form-control" placeholder="Senha">
                    <button type="button" id="togglePassword" class="btn btn-outline-secondary">
                        <i class='bx bx-low-vision'></i>
                    </button>
                </div>

                <button type="submit" class="btn btn-primary btn-block">Entrar</button>
            </form>
            <div id="login-message" class="mt-3"></div>
            <div class="remember-forgot text-center">
                <a href="{% url 'sign-in' %}">Não tem uma conta? Cadastre-se</a>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="{% static 'js/login.js' %}"></script>
    <script src="{% static 'js/efeito_neon.js' %}"></script>
</body>
</html>
