<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="{% url 'login-page' %}">Página de Login</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'main-page' %}">Início</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'stats-page' %}">Estatísticas</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'login-page' %}">Login <span class="sr-only">(página atual)</span></a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container login-container mt-5 d-flex justify-content-center">
        <div>
            <h2 class="text-center">Login</h2>
            <form id="login-form">
                {% csrf_token %}
                <div class="form-group">
                    <div class="input-group">
                        <input type="text" class="form-control" id="usuario_nome" name="usuario_nome" placeholder="Nome de Usuário" required>
                        <div class="input-group-append">
                            <span class="input-group-text">
                                <i class='bx bxs-user'></i>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <input type="password" class="form-control" id="usuario_senha" name="usuario_senha" placeholder="Senha" required>
                        <div class="input-group-append">
                            <span class="input-group-text">
                                <i class='bx bxs-lock-alt'></i>
                            </span>
                        </div>
                    </div>
                <div class = "remember-forgot">
                    <label class=" remember-forgot"><input type="checkbox">Lembrar senha</label>
                    <a href = "#">Esqueceu a senha?</a>
                </div>

            </div>
                <button type="submit" class="btn btn-primary btn-block">Entrar</button>
            </form>
            <div id="login-message" class="mt-3"></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="{% static 'js/login.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
