<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body class="profile-content">
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="{% url 'main-page' %}">Página Inicial</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'main-page' %}">Início</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'stats-page' %}">Estatísticas</a>
                </li>
                {% if user.is_authenticated %}
                <li class="nav-item">
                    <form method="POST" action="{% url 'logout' %}">
                        {% csrf_token %}
                        <button type="submit" class="btn nav-link">Sair</button>
                    </form>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'login' %}">Login</a>
                </li>
                {% endif %}
            </ul>
        </div>
        {% if user.is_authenticated %}
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'profile' %}">
                    <i class='bx bx-user-circle'></i> {{ user.username|truncatechars:9 }}
                </a>
            </li>
        </ul>
        {% endif %}
    </nav>

    <div class="container mt-4">
        <h1 class="text-center">Perfil</h1>
        <div class="text-center mb-4">
            <img src="{% static 'images/user-icon.png' %}" alt="Ícone de Usuário" class="rounded-circle" style="width: 150px; height: 150px;">
        </div>
        <div id="edit-profile" class="mb-4">
            <h3>Editar Perfil</h3>
            <!-- Formulário de edição de perfil -->
            <form method="post" action="{% url 'edit-profile' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Nome de Usuário:</label>
                    <input type="text" name="username" id="username" class="form-control" value="{{ user.username }}">
                </div>
                <button type="submit" class="btn btn-primary">Salvar Alterações</button>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
